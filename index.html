    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Oswald', 'sans-serif'],
            },
            colors: {
              brand: {
                blue: '#0067CC',    // Main Brand Color
                dark: '#004890',    // Darker shade for contrasts
                light: '#E6F4FF',   // Very light blue background

            boxShadow: {

            backgroundImage: {
              'gradient-brand': 'linear-gradient(135deg, #0067CC 0%, #004890 100%)',
            },
            animation: {

              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 15s linear infinite',
              'spin-slow-reverse': 'spin 20s linear infinite reverse',
            },
            keyframes: {
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
